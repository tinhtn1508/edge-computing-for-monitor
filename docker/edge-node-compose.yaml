version: "3.3"
services:
  rabbitmq3:
    image: rabbitmq:3-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "secret cookie here"
    volumes:
      - ./db:/var/lib/rabbitmq/mnesia/rabbit@rabbitmq3
    networks:
      - edge
    restart: always

  sensor1:
    image: duongtomho/sensor:latest
    ports:
      - "5000:5000"
    networks:
      - edge
    depends_on:
      - rabbitmq3
    restart: always
    volumes:
      - ./../sensors:/sensors
      - ./../configs:/sensors/configs
    environment:
      EDGE_CONF_FILE: "./configs/edge-sensor.yaml"
      RMQ_TOPIC: "measurement.sensors.sensor1"
      RMQ_QUEUES: "measurement.sensors.sensor1"
      RMQ_MESSGAE_TYPE: "json"
      SERVER_API_PORT: 5000
    deploy:
      restart_policy:
        condition: any
        delay: 9s
        window: 60s
    command: >
      sh -c "sleep 10 &&
              python main.py"

  sensor2:
    image: duongtomho/sensor:latest
    ports:
      - "5001:5000"
    networks:
      - edge
    depends_on:
      - rabbitmq3
    restart: always
    volumes:
      - ./../sensors:/sensors
      - ./../configs:/sensors/configs
    environment:
      EDGE_CONF_FILE: "./configs/edge-sensor.yaml"
      RMQ_TOPIC: "measurement.sensors.sensor2"
      RMQ_QUEUES: "measurement.sensors.sensor2"
      RMQ_MESSGAE_TYPE: "json"
      SERVER_API_PORT: 5000
    deploy:
      restart_policy:
        condition: any
        delay: 9s
        window: 60s
    command: >
      sh -c "sleep 10 &&
              python main.py"

  processor:
    image: trhoangtuan96/edge-processor:latest
    networks:
      - edge
      - docker_fog
    depends_on:
      - rabbitmq3
    restart: always
    volumes:
      - ./../edge-node/processor:/app

  influxdb:
    image: "influxdb"
    ports:
      - "8086:8086"
    # volumes:
    #   - "../configsinfluxdb/.conf:/etc/influxdb/influxdb.conf"
    networks:
      - edge
    restart: always

  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    links:
      - influxdb:influxdb
    networks:
      - edge
    restart: always

networks:
  edge:
    driver: bridge
  docker_fog:
    external: true
